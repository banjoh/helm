apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: as.stable.example.com
spec:
  group: stable.example.com
  scope: Namespaced
  names:
    plural: as
    singular: a
    kind: A
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              color:
                type: string
    selectableFields:
    - jsonPath: .spec.color
    additionalPrinterColumns:
    - jsonPath: .spec.color
      name: Color
      type: string
